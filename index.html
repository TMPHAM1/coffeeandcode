<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Coffee and Code</title>
</head>
<body>
    <div class="container">
        <h1>Find the perfect place to study!</h1>
        <div class="row buttonArea">
            <button id="cafe" class="btn btn-default btn-lg type">Cafe?</button>
            <button id="library" class="btn btn-default btn-lg type">Library?</button>
        </div>
        <div class="row searchArea">
            <form>
                <div class="form-group form-group-lg">
                    <div class="col-md-12 col-lg-12">
                        <input id="cityInput" type="text" class="text-center" placeholder="Enter a city...">
                        <button id="search" type="button" class="btn btn-lg btn-block">Search!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
